<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VidyaVeer - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --deep-blue: #002F6C;
            --saffron-orange: #FF6F00;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--deep-blue); /* Deep blue background for the login page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            color: var(--deep-blue);
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 450px; /* Max width for the login card */
            width: 90%; /* Responsive width */
            text-align: center;
        }

        .login-logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--deep-blue);
            margin-bottom: 25px;
            display: block; /* Ensures icon and text are on the same line if needed */
        }

        .login-logo .icon {
            margin-right: 8px;
            font-size: 1.8rem;
            color: var(--saffron-orange); /* Orange icon for contrast */
        }

        .login-container h2 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--deep-blue);
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: 500;
            color: var(--deep-blue);
            text-align: left;
            width: 100%;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            margin-bottom: 20px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--saffron-orange);
            box-shadow: 0 0 0 0.25rem rgba(255, 111, 0, 0.25); /* Saffron orange glow */
        }

        .btn-login {
            background-color: var(--saffron-orange);
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #e65c00; /* Slightly darker orange */
            color: #fff; /* Keep text white on hover */
        }

        .form-check-label {
            font-size: 0.95rem;
            color: #666;
        }

        .form-text {
            display: block; /* Ensures it takes full width */
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .form-text a {
            color: var(--deep-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-text a:hover {
            color: var(--saffron-orange);
            text-decoration: underline;
        }

        .text-muted a {
            color: var(--deep-blue);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .text-muted a:hover {
            color: var(--saffron-orange);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-hat-warrior icon"></i> VidyaVeer
        </div>
        <h2>Login to Your Account</h2>
        <form>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">
                        Remember Me
                    </label>
                </div>
                <div>
                    <a href="#" class="form-text text-muted">Forgot Password?</a>
                </div>
            </div>
            <button type="submit" class="btn btn-login">Login</button>
        </form>
        <p class="mt-4 text-muted">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
